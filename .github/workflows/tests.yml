name: tests

on:
  pull_request:
  push:
    branches:
      - master
  workflow_run:
    workflows: ["linter"]
    types:
      - completed


jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: python3 -m pip install pytest Faker
      - run: python3 -m pytest tests
